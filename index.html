<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #divcont {
            border: 1px solid blue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 5vw;
        }

        #yesbtn {
            background-color: #38d840;
            padding: 15px;
            color: #ffffff;
            text-align: center;
            border: 2px double #cccccc;
            border-radius: 10px;
            font-size: 4vw;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.5s;
        }

        #yesbtn:hover {
            background-color: rgb(0, 178, 190);
        }

        #wish {
            margin-top: 20px;
            font-size: 4vw;
            font-weight: bold;
            color: red;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 7vw;
            }

            #yesbtn {
                width: 50%;
                font-size: 5vw;
                padding: 10px;
            }

            #wish {
                font-size: 5vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 8vw;
            }

            #yesbtn {
                width: 60%;
                font-size: 6vw;
                padding: 8px;
            }

            #wish {
                font-size: 6vw;
            }
        }
    </style>
</head>
