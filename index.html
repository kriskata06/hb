<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #divcont {
            border: 1px solid blue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 5vw;
        }

        #yesbtn {
            background-color: #38d840;
            padding: 15px;
            color: #ffffff;
            text-align: center;
            border: 2px double #cccccc;
            border-radius: 10px;
            font-size: 4vw;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.5s;
        }

        #yesbtn:hover {
            background-color: rgb(0, 178, 190);
        }

        #wish {
            margin-top: 20px;
            font-size: 4vw;
            font-weight: bold;
            color: red;
        }

        #counter {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 2vw;
            color: black;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
        }

        /* Media Queries for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 7vw;
            }

            #yesbtn {
                width: 50%;
                font-size: 5vw;
                padding: 10px;
            }

            #wish {
                font-size: 5vw;
            }

            #counter {
                font-size: 4vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 8vw;
            }

            #yesbtn {
                width: 60%;
                font-size: 6vw;
                padding: 8px;
            }

            #wish {
                font-size: 6vw;
            }

            #counter {
                font-size: 5vw;
            }
        }
    </style>
</head>

<body>
    <div id="divcont">
        <h1></h1>
        <button id="yesbtn" onclick="createLabels()">Press Me!</button>
        <p id="wish"></p> 
    </div>

    <div id="counter">Emojis: 0</div>

    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer>
        let emojiCount = 0;

        function updateCounter() {
            document.getElementById('counter').innerText = `Emojis: ${emojiCount}`;
        }

        function createLabel() {
            var label = document.createElement("label");
            label.innerText = "ü•≥";

            label.style.position = "absolute";
            label.style.left = Math.random() * (window.innerWidth - label.clientWidth) + "px";
            label.style.top = Math.random() * (window.innerHeight - label.clientHeight) + "px";

            document.body.appendChild(label);

            var animationInterval = setInterval(function () {
                label.style.top = label.offsetTop + 2 + "px";

                if (label.offsetTop > window.innerHeight) {
                    document.body.removeChild(label);
                    clearInterval(animationInterval);
                    emojiCount--;
                    updateCounter();
                }
            }, 20);

            emojiCount++;
            updateCounter();
        }

        function createLabels() {
            document.querySelector('h1').innerHTML = "HAPPY BIRTHDAY GIOVANNI ü•≥ü•≥ü•≥";
            
            document.getElementById('wish').innerHTML = "–ß–µ—Å—Ç–∏—Ç —Ä–æ–∂–¥–µ–Ω –¥–µ–Ω –î–∂–æ, –ø–æ–∂–µ–ª–∞–≤–∞–º —Ç–∏ –¥–∞ –±—ä–¥–µ—à —Ä–µ–≤–Ω–æ—Å—Ç–µ–Ω –∑–∞ –ë–æ–≥–∞, –¥–∞ –≥–æ —Å–ª–µ–¥–≤–∞—à –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –∏ –¥–∞ –Ω–µ —Å–µ –æ—Ç–∫–ª–∞–Ω—è—à, –∏ –µ–¥–∏–Ω –¥–µ–Ω –∑–∞–µ–¥–Ω–æ –¥–∞ –±—ä–¥–µ–º –≤—Å–∏—á–∫–∏ –≤ –Ω–µ–±–µ—Ç–æ!";
            
            for (var i = 0; i < 100; i++) {
                createLabel();
            }
        }
    </script>
</body>

</html>
